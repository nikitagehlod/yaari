<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- logo -->
  <link rel="icon" type="image/png" href="assets/image/fav_icon.png" />

  <title>Yaari</title>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- ///// Owl Slider Css ///// -->
  <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/assets/css/owl.theme.default.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

  <!-- Style CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
 
  
<app-topbar></app-topbar>
<app-nav></app-nav>


  <!-- Breadcrumb section -->
  <section class="position-relative p-0">

    <div class="profile_sec_prt_1tb">
      <div class="profile_sec_prt_1tb_main_sec">
        <ul class="d-inline-block w-100 pr-0 pl-3 py-5">
          <li>
            <a href="#" class="active font-16 font-400 d-flex p-3 text-dark">
              <span class="material-icons mr-2">account_circle</span>
              My Profile
            </a>
          </li>
          <li>
            <a href="#" class="font-16 font-400 d-flex p-3 text-light">
              <span class="material-icons mr-2">favorite</span>
              My Wishlist
            </a>
          </li>
          <li>
            <a href="#" class="font-16 font-400 d-flex p-3 text-light">
              <span class="material-icons mr-2">card_giftcard</span>
              My Orders
            </a>
          </li>
        </ul>
      </div>
    </div>
  
    <div class="profile_sec_partiton_002_al_wt_brdcrmb">
      <div class="jumbotron jumbotron-fluid breadcrumb_jumbo_custom">
        <div class="container text-center">
          <h1 class="text-dark font-500 mb-0">
            Change Password
          </h1>
          <nav aria-label="breadcrumb" class="d-flex justify-content-center">
            <ol class="breadcrumb mb-0 bg-transparent">
              <li class="breadcrumb-item">
                <a href="#" class="text-gray font-400 text-font-18">Account</a>
              </li>
              <li class="breadcrumb-item">
                <a href="#" class="text-gray font-400 text-font-18">My Profile</a>
              </li>
              <li class="breadcrumb-item active text-gray font-400 text-font-18" aria-current="page">
                Change Password
              </li>
            </ol>
          </nav>
        </div>
      </div>
  
    <!-- Breadcrumb End -->
  
    <!-- Change Password section -->
  
      <div class="profile_sec py-5 w-75 mx-auto">
        <div class="profile_sec_partiton d-inline-block w-100 h-100">
          <div class="profile_sec_prt_2tb">
            <div class="row mx-0 px-5">
              <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
                <form class="custom_form" [formGroup]="change_pass">
                  <div class="form-row">
                    <div class="form-group col-md-12 px-3 mb-4">
                      <input type="password" class="form-control" placeholder="Old Password" formControlName="old_pass">
                    </div>
                    <div class="form-group col-md-12 px-3 mb-4">
                      <input type="password" class="form-control" placeholder="New Password" formControlName="old_pass" >
                    </div>
                    <div class="form-group col-md-12 px-3 mb-4">
                      <input type="password" class="form-control" placeholder="Confirm New Password" formControlName="old_pass" >
                    </div>
                    <div class="form-group col-md-12 text-center px-3 mb-4">
                      <button type="submit" class="w-100 btn btn-theme font-18 py-4 px-5 mt-2">Change Password</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  
  </section>

  <app-footer></app-footer>
  </body><!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  
  <!-- ////////// Owl Slider JS ////// -->
  <script src="/assets/js/owl.carousel.min.js"></script>

</html>
